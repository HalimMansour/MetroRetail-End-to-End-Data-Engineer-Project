name: 'metro_dbt'
version: '1.0.0'
config-version: 2

profile: 'metro_dbt'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

models:
  metro_dbt:
    # Staging models configuration
    staging:
      +materialized: table
      +schema: Staging
      # +alias: "{{ this.name }}"  # Use model name as table name
      +tags: ['staging', 'raw_to_staging']
    



